apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spire-server-ingress
  namespace: spire
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/grpc-backend: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: spire-server.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spire-server
            port:
              number: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: spire-server-nodeport
  namespace: spire
spec:
  type: NodePort
  ports:
    - name: grpc
      port: 8081
      targetPort: 8081
      nodePort: 30443
      protocol: TCP
  selector:
    app: spire-server