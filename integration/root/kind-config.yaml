kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: spire-root
networking:
  # Enable ingress
  kubeProxyMode: "ipvs"
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 8080
    protocol: TCP
  - containerPort: 443
    hostPort: 8443
    protocol: TCP
  # Expose SPIRE server port for subordinate clusters
  - containerPort: 30443
    hostPort: 30443
    protocol: TCP
- role: worker